<ngb-carousel class="carousel">
    <ng-template ngbSlide *ngFor="let image of images; index as index">
        <div class="carousel-image-wrapper">
            <img [src]="image" [alt]="image">
        </div>
        <div class="carousel-caption">
            <h3><a class="text-white" [href]="image">Slider label: {{index + 1}}</a></h3>
            <p>{{image}}</p>
        </div>
    </ng-template>
</ngb-carousel>
