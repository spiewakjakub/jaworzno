<div class="row item-container">
    <div class="item-date text-light">
        <div class="item-date-day text-center">
            {{data.date.date()}}
        </div>
        <div class="item-date-month bg-primary text-center">
            {{data.date.month() + 1}}
        </div>
    </div>
    <span class="ml-2 d-flex align-items-center">
        {{data.name}}
    </span>
</div>
<hr class="divider"/>
