<div class="row item-container">
    <div class="col-3 item-date align-items-center">
        <div class="item-date-day text-center">
            {{data.date.date()}}
        </div>
        <div class="item-date-month text-center">
            {{data.date.month() + 1}}
        </div>
    </div>
    <div class="col-9 d-flex align-items-center">
        <p>
            {{data.name}}
        </p>
    </div>
</div>
<hr class="divider"/>
