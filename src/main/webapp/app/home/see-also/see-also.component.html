<div class="row">
  <div class="col-12 col-md-6 mt-2">
    <jhi-video src="UclCCFNG9q4"></jhi-video>
  </div>
  <div *ngIf="album" class="col-6 col-md-3 order-md-first mt-2">
    <jhi-preview-card
      [description]="album?.title"
      [picture]="album.mainPicture"
      [title]="album?.title"
      [router]="'albums/' + album.id"
    >
    </jhi-preview-card>
  </div>
  <div
    *ngIf="album"
    class="col-6 col-md-3 order-md-last mt-2 gallery-column"
  >
    <jhi-preview-card
      [title]="'Informacje o cyklu'"
      [description]="'Kliknij, aby dowiedzieć się więcej'"
      [picture]="album.mainPicture"
      [router]="'/cycle-info'"
    >
    </jhi-preview-card>
  </div>
</div>
