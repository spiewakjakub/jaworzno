<div *ngIf="album" class="container mt-3 mb-3">
    <h1>{{album.title}}</h1>
    <div class="row">
        <div *ngFor="let picture of album.pictures; let index = index" class="col-2">
            <img class="w-100 active-img" src="data:image/jpg;base64,{{picture.data}}" alt="picture" (click)="showModal(index)">
        </div>
    </div>
</div>
