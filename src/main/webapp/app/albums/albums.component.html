<div class="container">
    <div class="row">
        <div class="col-12 news-header">
            <div class="d-flex">
                <h1 jhiTranslate="jaworznoApp.album.home.title">News</h1>
            </div>
            <span class="news-line"></span>
        </div>
    </div>


    <div class="row d-flex">
        <div *ngFor="let album of albums" class="col-6 col-md-3">
            <a [routerLink]="['/album', album.id]">
                <div *ngIf="album.pictures && album.pictures.length > 0">
                    <jhi-preview-card
                        [picture]="album.pictures[0].data"
                        [title]="album.title"></jhi-preview-card>
                </div>
            </a>
        </div>
    </div>

    <div *ngIf="totalPages > 1"
         class="row d-flex justify-content-center m-3">
        <ngb-pagination (pageChange)="loadPage($event)"
                        [(page)]="page"
                        [boundaryLinks]="true"
                        [collectionSize]="totalElements"
                        [pageSize]="size"
                        [rotate]="true">
        </ngb-pagination>
    </div>
</div>
