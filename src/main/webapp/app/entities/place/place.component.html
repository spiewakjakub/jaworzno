<div>
    <h2 id="page-heading">
        <span jhiTranslate="jaworznoApp.place.home.title">Places</span>

        <button [routerLink]="['/admin/place/new']"
                class="btn btn-primary float-right jh-create-entity create-place"
                id="jh-create-entity">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="jaworznoApp.place.home.createLabel">
            Create a new Place
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="places?.length === 0">
        <span jhiTranslate="jaworznoApp.place.home.notFound">No places found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="places?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jaworznoApp.place.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="jaworznoApp.place.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jaworznoApp.place.link">Link</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let place of places ;trackBy: trackId">
                    <td><a [routerLink]="['/admin/place', place.id, 'view']">{{ place.id }}</a></td>
                    <td>{{ place.date | date:'medium' }}</td>
                    <td>{{ place.name }}</td>
                    <td>{{ place.link }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admin/place', place.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admin/place', place.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(place)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
