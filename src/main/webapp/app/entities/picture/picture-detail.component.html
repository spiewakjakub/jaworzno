<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="picture">
            <h2><span jhiTranslate="jaworznoApp.picture.detail.title">Picture</span> {{ picture.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jaworznoApp.picture.data">Data</span></dt>
                <dd>
                    <div *ngIf="picture.data">
                        <a (click)="openFile(picture.dataContentType!, picture.data)" jhiTranslate="entity.action.open">open</a>
                        {{ picture.dataContentType }}, {{ byteSize(picture.data) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="jaworznoApp.picture.album">Album</span></dt>
                <dd>
                    <div *ngIf="picture.album">
                        <a [routerLink]="['/album', picture.album?.id, 'view']">{{ picture.album?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/picture', picture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
