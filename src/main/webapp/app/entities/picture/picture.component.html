<div>
    <h2 id="page-heading">
        <span jhiTranslate="jaworznoApp.picture.home.title">Pictures</span>

        <button [routerLink]="['/admin/picture/new']"
                class="btn btn-primary float-right jh-create-entity create-picture"
                id="jh-create-entity">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="jaworznoApp.picture.home.createLabel">
            Create a new Picture
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pictures?.length === 0">
        <span jhiTranslate="jaworznoApp.picture.home.notFound">No pictures found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pictures?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jaworznoApp.picture.data">Data</span></th>
                    <th scope="col" ><span jhiTranslate="jaworznoApp.picture.album">Album</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let picture of pictures ;trackBy: trackId">
                    <td><a [routerLink]="['/admin/picture', picture.id, 'view']">{{ picture.id }}</a></td>
                    <td>
                        <a *ngIf="picture.data" (click)="openFile(picture.dataContentType, picture.data)" jhiTranslate="entity.action.open">open</a>
                        <span *ngIf="picture.data">{{ picture.dataContentType }}, {{ byteSize(picture.data) }}</span>
                    </td>
                    <td>
                        <div *ngIf="picture.album">
                            <a [routerLink]="['/admin/album', picture.album?.id, 'view']">{{ picture.album?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admin/picture', picture.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admin/picture', picture.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(picture)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
